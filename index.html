<body>

  <!-- LANGUAGE SWITCH -->

      <div class="video-card slide">
        <iframe src="https://www.youtube.com/embed/VIDEO_1" allowfullscreen></iframe>

              data-en="Podcast clips"></span>

    <h2 data-es="Sobre mí"
        data-en="About me"></h2>
